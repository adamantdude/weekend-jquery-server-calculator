<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.1.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <table>
        <thead>
            <tr>
                <th><input type="text" id="value1"></th>
                <th><span id="operator"></span></th>
                <th><input type="text" id="value2"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button id="+">+</button></td>
                <td></td>
                <td><button id="-">-</button></td>
            </tr>
            <tr>
                <td><button id="*">*</button></td>
                <td></td>
                <td><button id="/">/</button></td>
            </tr>
            <tr>
                <td><button id="%">%</button></td>
                <td></td>
                <td><button id="=">=</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
